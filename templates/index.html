<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF QA Assistant</title>

  <!-- Awesome UI -->
  <link rel="stylesheet" href="https://unpkg.com/awesome-ui/dist/awesome-ui.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    section {
      background: #f9f9ff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
    }

    h3 {
      margin-bottom: 15px;
      color: #444;
    }

    input[type="file"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 8px;
      font-size: 14px;
    }

    textarea {
      resize: none;
    }

    button {
      margin-top: 12px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102,126,234,0.4);
    }

    #uploadResult {
      margin-top: 10px;
      font-size: 14px;
      color: #2d7a2d;
    }

    #chat {
      margin-top: 15px;
      height: 320px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 12px;
      background: #ffffff;
      border: 1px solid #ddd;
    }

    .chat-message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.5;
    }

    .user {
      background: #e6ebff;
      align-self: flex-end;
    }

    .bot {
      background: #f1f1f1;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ“„ PDF Question Answering</h1>
    <p class="subtitle">Upload a PDF and ask intelligent questions using LLMs</p>

    <!-- Upload Section -->
    <section>
      <h3>ðŸ“¤ Upload PDF</h3>
      <form id="uploadForm">
        <input type="file" name="file" accept="application/pdf" />
        <button type="submit">Upload Document</button>
      </form>
      <div id="uploadResult"></div>
    </section>

    <!-- Question Section -->
    <section>
      <h3>ðŸ’¬ Ask a Question</h3>

      <label>Document ID</label>
      <input id="docId" type="number" placeholder="Enter document ID" />

      <form id="askForm">
        <textarea id="question" rows="3" placeholder="Ask something about the uploaded PDF..."></textarea>
        <button type="submit">Ask Question</button>
      </form>

      <div id="chat"></div>
    </section>

    <footer>
      Powered by LLMs â€¢ Simple â€¢ Fast â€¢ Smart
    </footer>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
